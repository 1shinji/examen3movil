<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostramos el perfil cuando no estamos editando -->
  <ion-card *ngIf="!editing; else editForm">
    <ion-card-header>
      <ion-card-title>{{ profileData?.name || 'Sin nombre' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ profileData?.email }}</p>
      <p>Teléfono: {{ profileData?.phone || 'Sin número' }}</p>
      <ion-button expand="full" (click)="editProfile()">Editar Perfil</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Formulario de edición -->
  <ng-template #editForm>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="profileData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="profileData.email" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="profileData.phone"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="saveProfile()">Guardar Cambios</ion-button>
    <ion-button expand="full" color="medium" (click)="cancelEdit()">Cancelar</ion-button>
  </ng-template>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- EdiciÃ³n de Entrada -->
  <ng-container *ngIf="isEditing && entradaEditada">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Editar Entrada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Cantidad de entradas</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="entradaEditada.cantidad"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="guardarCambiosEntrada()">Guardar</ion-button>
        <ion-button expand="block" color="light" (click)="cancelarEdicion()">Cancelar</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Listado del Carrito -->
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Entradas en tu carrito</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let entrada of carrito; let i = index">
        <ion-label>
          <h2>{{ entrada.evento }}</h2>
          <p>{{ entrada.cantidad }} entradas - ${{ entrada.precio }} c/u</p>
          <p>Total: ${{ entrada.cantidad * entrada.precio }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" color="primary" (click)="editarEntrada(i)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="eliminarEntrada(i)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <!-- Resumen del Carrito -->
  <ion-footer>
    <ion-toolbar>
      <ion-title>Total: ${{ total }}</ion-title>
      <ion-buttons slot="end">
        <ion-button expand="block" color="success" (click)="comprarEntradas()">Comprar</ion-button>
        <ion-button expand="block" color="light" (click)="vaciarCarrito()">Vaciar Carrito</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
